<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <form id="frm">
        <input type="number" step="0.1" min="0" max="10" placeholder="digite o numero" id="n" required> <br>
        <input type="submit" value="calcular"> 
    </form>

    <script>
        const frm = document.getElementById('frm');

        frm.addEventListener("submit", (e) => {
            e.preventDefault(); // Evita o envio do formulário
            
            const numero = Number(frm.n.value); // Obtém o número digitado

            for (let i = 1; i <= 10; i++) {
                const resultado = numero * i; // Calcula o resultado da tabuada
                console.log(`${numero} x ${i} = ${resultado}`); // Exibe o resultado no console
            }
        });
    </script>
</body>
</html>
